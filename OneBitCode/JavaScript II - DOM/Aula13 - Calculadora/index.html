<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>Projeto Pr√°tico Guiado 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main data-tema="Escuro">
    <header class="flex align-center justify-between">
      <h1>Calc.js</h1>
      <button id="TrocarTema">Trocar Tema Claro/Escuro</button>
    </header>
    <input type="text" id="input">
    <div id="Tecla">
      <button id="Limpar">C</button>
      <button class="TeclaPressionada" data-value=" ( ">(</button>
      <button class="TeclaPressionada" data-value=" ) ">)</button>
      <button class="TeclaPressionada" data-value=" / ">/</button>
      <button class="TeclaPressionada" data-value="7">7</button>
      <button class="TeclaPressionada" data-value="8">8</button>
      <button class="TeclaPressionada" data-value="9">9</button>
      <button class="TeclaPressionada" data-value=" * ">*</button>
      <button class="TeclaPressionada" data-value="4">4</button>
      <button class="TeclaPressionada" data-value="5">5</button>
      <button class="TeclaPressionada" data-value="6">6</button>
      <button class="TeclaPressionada" data-value=" - ">-</button>
      <button class="TeclaPressionada" data-value="1">1</button>
      <button class="TeclaPressionada" data-value="2">2</button>
      <button class="TeclaPressionada" data-value="3">3</button>
      <button class="TeclaPressionada" data-value=" + ">+</button>
      <button class="TeclaPressionada" data-value="0">0</button>
      <button class="TeclaPressionada" data-value=".">.</button>
      <button class="TeclaPressionada" data-value=" % ">mod</button>
      <button id="Igual">=</button>
    </div>
    <section class="flex align-center justify-between">
      <button id="CopiarParaTransferencia">Copiar</button>
      <input type="text" id="Resultado" disabled>
    </section>
  </main>
</body>
</html>
